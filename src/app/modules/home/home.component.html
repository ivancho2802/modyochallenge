<app-header [username]="username"></app-header>

<div class="content" role="main">

  <!-- Next Steps -->
  <div class="grid">
    <div class="row">
      <div class="col text-center">
        <h3>
          Success: {{success}}
        </h3>
      </div>
      <div class="col text-center">
        <h3>
          Errors: {{errors}}
        </h3>
      </div>

    </div>
    <div class="row">
      <div class="col text-center">
        <h2 class=" text-success">
          {{messageWinner}}
        </h2>
      </div>
    </div>
  </div>

  <div class="grid">

    <div class="row">

      <div class="col entries" *ngFor="let image of images;let i=index">

        <button [class]="image.finded === true ? 'bg-success card card-small' : 'card card-small'"
          (click)="compareImages(i)" tabindex="0" [disabled]="disabledButton===true" [value]="image.meta.uuid">
          <img [src]="image.show||image.finded ? image.fields.image.url: unknown" width="100" height="100"
            alt="{{image.meta.name}}">
        </button>
      </div>


    </div>


  </div>

</div>
